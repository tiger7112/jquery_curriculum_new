<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">jQuery</h1>
  <h2 class="sub-title">Q1</h2>
  <div class="question">
    <div class="btn" id="q1">Q1</div>
  </div>
  <h2 class="sub-title">Q2</h2>
  <div class="question">
    <div class="btn" id="q2">Q2</div>
  </div>
  <h2 class="sub-title">Q3</h2>
  <div class="question">
    <div class="btn" id="q3">Q3</div>
  </div>
  <h2 class="sub-title">Q4</h2>
  <div class="question">
    <div class="btn" id="q4">Q4</div>
  </div>
  <h2 class="sub-title">Q5</h2>
  <div class="question">
    <div class="btn" id="q5">Q5</div>
  </div>
  <h2 class="sub-title">Q6</h2>
  <div class="question">
    <div class="btn" id="q6">Q6</div>
  </div>
  <h2 class="sub-title">Q7</h2>
  <div class="question">
    <ul class="list" id="q7">
      <li>Q7-1</li>
      <li>Q7-2</li>
      <li>Q7-3</li>
      <li>Q7-4</li>
    </ul>
  </div>
  <h2 class="sub-title">Q8</h2>
  <div class="question">
    <div class="btn" id="q8">Q8</div>
  </div>
  <h2 class="sub-title">Q9</h2>
  <div class="question">
    <div class="btn" id="q9" data-text="jQuery">Q9</div>
  </div>
  <h2 class="sub-title">Q10</h2>
  <div class="question">
    <ul class="list" id="q10">
      <li>Q10-1</li>
      <li>Q10-2</li>
      <li>Q10-3</li>
    </ul>
    <ul class="list" id="q11">
      <li>Q11-1</li>
      <li>Q11-2</li>
      <li>Q11-3</li>
    </ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
// 第1問  id='q1'の要素の文字色を赤色にせよ。
  $(function() {

    $('#q1').css('color','red');
  //セレクタ メソッド（プロパティ,値）;
// まず、指定したい要素をセレクタとして＄()に入れます。
// 今回の場合は＃q１です。この＃はidを指定するときに使う記号で、
// クラスを指定したい場合には、「.」を使用します。
// 次にメソッドで引数を用いて処理を実行するのですが、
// 今回はcssメソッドを使い、
// 文字色を変更するために、第一引数にプロパティとしてcolorと第二引数の値としてred使用して、
// 文字色を赤色にしました。


// 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。
    $('#q2').click(function() {
      $(this).css('background-color', 'pink');
    });
// 今回は＃q２をセレクタに指定し、次にクリックした際に中の関数が実行される
// クリックメソッドを使いました。
// 関数内にはまずそのイベントを発火させた要素を参照する「this」をセレクタに指定し、
// cssメソッドを使って第一引数にはプロパティのバックグラウンドカラー、
// 第二引数には値のピンクを入れ、クリックした際に背景色がピンクになるよう変えました。

    // [this]イベントを発火させた要素 #大事


// 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ。
    $('#q3').click(function(){
      　$(this).fadeOut(2000);
    　});

  // ⭐︎アンサーファースト


// 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。
    $('#q4').click(function() {
      $(this)
        .prepend('DOMの中の前')
        .append('DOMの中の後')
        .before('DOMの前')
        .after('DOMの後');
    });

// 開始タグ等でイメージ
// メソッドチェーン

  // ⭐︎アンサーファースト


// 第5問  id='q5'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。
    $('#q5').click(function() {
      $(this).addClass('large');
    });

  // ⭐︎アンサーファースト

// 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。
    $('#q6').click(function() {
      $(this).animate({
        'marginLeft': 100,
        'marginTop': 100
      }, 2000);
    });

  // ⭐︎アンサーファースト
// なぜオブジェクトでないといけない理由
// クリックメソッドは必ず関数を使う

// 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。
    $('#q7').find('li').click(function() {
      var targetNum = $(this).index();
      console.log(targetNum);
      alert(targetNum);
    });

  // ⭐︎アンサーファースト

// 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。
    $('#q8').hover(function() {
      $(this).addClass('large');
    }, function() {
      $(this).removeClass('large');
    });

  // ⭐︎アンサーファースト

// 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
    $('#q9').click(function() {
      var text = $(this).data('text');
      console.log(text);
    });

  // ⭐︎アンサーファースト

// 第10問 id='q10'の子要素をクリックしたら、その要素のインデックスと等しいid='q11'の子要素にlargeというクラスを追加せよ。
    $('#q10').find('li').click(function() {
      var num = $(this).index();
      $('#q11').find('li')
        .eq(num)
        .addClass('large');
    });

  // ⭐︎アンサーファースト



  });
</script>
</body>
</html>
