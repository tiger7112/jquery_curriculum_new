<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      

      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。


      // 検索ボタンを押した時の＜実行＞（①②）
      // 「次へ」を押した時の＜実行＞（①②）
      // 「前へ」を押した時の＜実行＞（①②）
      // - data取得が成功した時の＜実行＞（③④）
      // - data取得が失敗した時の＜実行＞（⑦）
      // ①ajaxでデータを取得する＜処理＞
      // - ②再検索・次へ・前へを押した時の＜処理＞
      // - ③検索内容を表示させる＜処理＞
      // - ④検索内容のページャを表示させる＜処理＞
      //   - ⑤「前へ」を非活性にする＜処理＞
      //   - ⑥「次へ」を非活性にする＜処理＞
      // - ⑦エラー時に表示させる＜処理＞

      $(function () {
        var currentPage = null;
        var searchWord = '';

        $('[data-js="search-btn"]').on('click', function() {
          pageReset();
          currentPage = 1;
          searchWord = $('[data-js="search-word"]').val();
          getBookData();
        });

        $(document).on('click','[data-js="page-next"]', function(e){
          e.preventDefault();
          if ($(this).hasClass('disabled')) {
            return false;
          }
          pageReset();
          currentPage++;
          getBookData();
        });

        $(document).on('click','[data-js="page-prev"]', function(e) {
          e.preventDefault();
          if ($(this).hasClass('disabled')) {
            return false;
          }
          pageReset();
          currentPage--;
          getBookData();
        });

        function pageReset() {
          $('.lists').empty();
          $('.message').empty();
          $('[data-js="pager"]').remove();
        }

        function getBookData() {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: appId,
              //  (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
              booksGenreId: '001',
              keyword: searchWord,
              page: currentPage ,
              hits: 20
            },
          }).done(function(data) {
            if (data.hits === 0) {
              $('.message').append('検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。');
              return false;
            }
            showList(data.Items);
            showPager(data);
          }).fail(function(error) {
            showErrorMessage(error.status);
          });

          function showList(Books) {
            var list = '';
            $.each(Books,function(index,item){
              list += '<li class="lists__item">' + 
                            '<div class="lists__item__inner">' + 
                              '<a href="' + item.Item.itemUrl + '" class="lists__item__link" target="_blank">' + 
                                '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="">' + 
                                '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' + 
                                '<p class="lists__item__detail">作者　：' + item.Item.author + '</p>' + 
                                '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' + 
                              '</a>' + 
                            '</div>' + 
                          '</li>';
            });
            $('.lists').append(list);
          }

          function showPager(data) {
            var pager = '<div class="pager" data-js="pager">' + 
                          '<div class="counter">' + 
                            '<span class="counter-current">' + data.page + '</span>/<span class="counter-all">' + data.pageCount + '</span>' + 
                          '</div>' + 
                          '<div class="btn-wrapper">' +
                            '<a class="btn-item" data-js="page-prev" href="">前へ</a>' + 
                            '<a class="btn-item" data-js="page-next" href="">次へ</a>' + 
                          '</div>' +
                        '</div>';
            $('.lists').after(pager);

            if(data.page === 1) {
              $('[data-js="page-prev"]').addClass('disabled');
            }

            if(data.page === data.pageCount) {
              $('[data-js="page-next"]').addClass('disabled');
            }
          }

          function showErrorMessage(status) {
            if(status === 400) {
              $('.message').append('検索文字が入力されていません。');
            }

            if(status === 404) {
              $('.message').append('検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。');
            }

            if(status === 429) {
              $('.message').append('APIリクエスト数が上限に達した場合のエラーです。<br>しばらく時間を空けてから、ご利用ください。');
            }

            if(status === 500) {
              $('.message').append('システムエラー。<br>長時間続くようであれば、こちらよりごお問い合わせください。');
            }

            if(status === 503) {
              $('.message').append('サービスがメンテナンス中です。');
            }

            if(status === 0) {
              $('.message').append('オフラインのためこのWebページを表示できません。');
            }

          }
        }
      });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
      // });
    </script>
  </body>
</html>
